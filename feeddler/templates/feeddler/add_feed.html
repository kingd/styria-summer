{% extends 'feeddler/base/layout.html' %}

{% block page_content %}
<h1>Add feed</h1>
{% if messages %}
  <div class="alert alert-success" role="alert">
    {% for message in messages %}
      <strong>{{ message }}</strong></br />
    {% endfor %}
  </div>
{% endif %}
<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.link.id_for_label }}">{{ form.link.label }}</label>
    <input type="url" class="form-control" name={{ form.link.name }} id="id_{{ form.link.name }}" placeholder="http://example.com/feed.xml">
    {{ form.link.errors }}
  </div>

  <div class="checkbox">
    <label>
      {{ form.is_active }} {{ form.is_active.label }}
    </label>
  </div>

  <button type="submit" class="btn btn-default">Add</button>
</form>
{% endblock page_content %}
