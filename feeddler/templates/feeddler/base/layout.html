{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Feeddler</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'feeddler/bootstrap/css/bootstrap.min.css' %}" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" type="text/css" href="{% static 'feeddler/bootstrap/css/bootstrap-theme.min.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'feeddler/css/base.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Feeddler</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Feeds <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% url 'index' as aurl %}
                <li class="{% if request.path == aurl %}active{% endif %}"><a href="{% url 'index' %}">List feeds</a></li>
                {% url 'add_feed' as aurl %}
                <li class="{% if request.path == aurl %}active{% endif %}"><a href="{% url 'add_feed' %}">Add feed</a></li>
              </ul>
            </li>
            <li><a href="{% url 'top_words' %}">Top words</a><li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      {% block page_content %}
      {% endblock page_content %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'feeddler/js/jquery.min.js' %}"></script>
    <script src="{% static 'feeddler/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block page_js %}
    {% endblock page_js %}
  </body>
</html>
